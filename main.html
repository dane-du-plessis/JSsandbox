<html>
<head>

<meta charset="utf-8">
<style>
html {
font-family: sans-serif;
}
</style>
<title>Credit Card Info</title>

<script src="functionScript.js"></script>

</head>
<body>
<form name='MyForm' onsubmit='return validateInput();' action='' method='post'>
<table width="600">
<tr><th colspan="3" align="center">SITE.com - Credit card data <br /> <br /> </th>
</tr>

<tr>
<td>Credit Card Type:</td>
<td colspan="2">
	<input type="radio" name="CardType" value="Visa"/> Visa<br />
	<input type="radio" name="CardType" value="MasterCard"/> MasterCard<br />
	<input type="radio" name="CardType" value="TransUnion"/> TransUnion<br />
</td>
</tr>

<tr>
	<td> Card Number:</td>
	<td colspan="2">
		<textarea name="CardNumber" rows="1" cols="20"></textarea>
	</td>
</tr>

<tr>
	<td> Expiration Date:</td>
	<td>
		<select name="MM">
			<option value="1">01</option>
			<option value="2">02</option>
			<option value="3">03</option>
			<option value="4">04</option>
			<option value="5">05</option>
			<option value="6">06</option>
			<option value="7">07</option>
			<option value="8">08</option>
			<option value="9">09</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
	</td>
	
	<td>
		<select name="YYYY">
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
		</select>
	</td>
</tr>

<tr>
	<td> Card Holder Name:</td>
	<td colspan="2">
		<textarea name="CardHolderName" rows="1" cols="20"></textarea>
	</td>
</tr>


<tr>
	<td colspan="3">
		<br /><input type="submit" value="Submit data"/>
	</td>
</tr>

<tr>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
</tr>

</table>
</form>

<table>
<script src="script.js"></script>
</table>


</body>
</html>
